<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大盛分會 - 引薦需求清單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 50%, #f3e5f5 100%);
            min-height: 100vh;
            color: #333;
            font-size: 18px; /* 增加基礎字體大小 */
            line-height: 1.6; /* 增加行高便於閱讀 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1.2rem; /* 增加副標題字體 */
        }

        .load-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
        }

        .load-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 1.2rem 2.5rem; /* 增加按鈕內邊距 */
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem; /* 增加按鈕字體 */
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .load-btn:hover:not(:disabled) {
            background: #1d4ed8;
            box-shadow: 0 4px 12px rgba(37,99,235,0.3);
        }

        .load-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #dc2626;
            font-size: 1rem; /* 增加錯誤訊息字體 */
        }

        .data-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e5e7eb;
            display: none;
        }

        .data-header {
            background: #f9fafb;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 1.2rem 1.5rem; /* 增加表格內邊距 */
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1rem; /* 增加表格標題字體 */
        }

        td {
            padding: 1.2rem 1.5rem; /* 增加表格內邊距 */
            border-bottom: 1px solid #f3f4f6;
            font-size: 1rem; /* 增加表格內容字體 */
            line-height: 1.5; /* 增加行高 */
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            background: #dbeafe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .name-cell {
            display: flex;
            align-items: center;
        }

        .name-cell span {
            font-weight: 500;
            color: #1f2937;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: #f3e8ff;
            color: #7c3aed;
            padding: 0.6rem 0.9rem; /* 增加標籤內邊距 */
            border-radius: 9999px;
            font-size: 0.9rem; /* 增加標籤字體 */
            font-weight: 500;
            max-width: 100%;
            word-wrap: break-word;
            line-height: 1.4; /* 增加行高 */

        .date-cell {
            font-family: 'Courier New', monospace;
            color: #374151;
        }

        .info-cell {
            max-width: 200px;
            color: #374151;
            word-wrap: break-word;
            font-size: 1rem; /* 增加資訊欄位字體 */
            line-height: 1.5; /* 增加行高 */

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .load-section {
                padding: 1.5rem;
            }

            /* Hide table and show card layout on mobile */
            .table-container table {
                display: none;
            }

            .mobile-cards {
                display: block !important;
                padding: 1.5rem;
            }

            .mobile-card {
                background: white;
                border: 1px solid #e5e7eb;
                border-radius: 0.75rem;
                padding: 1.25rem;

            .mobile-card:hover {

            .mobile-card-header {
                display: flex;

                padding-bottom: 0.75rem;

            .mobile-card .avatar {

            }

            .mobile-card-name {
                font-weight: 600;
                font-size: 1.3rem; /* 增加手機版姓名字體 */
                color: #1f2937;
            }

            .mobile-card-section {
                margin-bottom: 1rem;
            }

            .mobile-card-section:last-child {
                margin-bottom: 0;
            }

            .mobile-card-label {
                font-size: 0.85rem; /* 增加標籤字體 */
                font-weight: 600;
                color: #6b7280;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.25rem;
            }

            .mobile-card-content {
                font-size: 1.1rem; /* 增加內容字體 */
                color: #374151;
                line-height: 1.6; /* 增加行高 */
            }

            .mobile-referral-tag {
                display: inline-flex;
                align-items: flex-start;
                gap: 0.5rem;
                background: #f3e8ff;
                color: #7c3aed;
                padding: 0.9rem; /* 增加內邊距 */
                border-radius: 0.5rem;
                font-size: 1rem; /* 增加字體 */
                font-weight: 500;
                line-height: 1.5; /* 增加行高 */
                width: 100%;
                word-break: break-word;
            }

            .mobile-info-content {
                background: #f9fafb;
                padding: 0.9rem; /* 增加內邊距 */
                border-radius: 0.5rem;
                border-left: 3px solid #3b82f6;
                word-break: break-word;
                line-height: 1.6; /* 增加行高 */
                font-size: 1rem; /* 增加字體 */
            }

            /* Hide mobile cards on desktop - this rule is overridden in mobile */
            .mobile-cards {
                display: none;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .mobile-cards {
                display: none !important;
            }
            
            .table-container table {
                display: table !important;
            }
            
            th, td {
                padding: 1.2rem 1.5rem; /* 增加手機版表格內邊距 */
            }

            .info-cell {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>大盛分會 - 引薦需求清單</h1>
        </div>

        <!-- Load Section -->
        <div class="load-section">
            <div style="text-align: center;">
                <p style="margin-bottom: 1rem; color: #6b7280; font-size: 1.1rem;">

                    <thead>

                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <svg fill="currentColor" viewBox="0 0 16 16">
                <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            </svg>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZC1D4RKwyAwSddozAhZZeSQz_pszqZm1PeWRr11CCdECztOUnuLL02SA8cNa5AYrXRjZuKMNrjn9H/pub?gid=1107386692&single=true&output=csv';
        
        let csvData = [];

        // DOM 元素
        const loadBtn = document.getElementById('loadBtn');
        const errorMsg = document.getElementById('errorMsg');
        const dataSection = document.getElementById('dataSection');
        const dataBody = document.getElementById('dataBody');
        const mobileCards = document.getElementById('mobileCards');
        const recordCount = document.getElementById('recordCount');
        const emptyState = document.getElementById('emptyState');

        // 解析 CSV 文字
        function parseCSV(csvText) {
            console.log('開始解析 CSV，總行數:', csvText.trim().split('\n').length);
            
            const lines = csvText.trim().split('\n');
            const rows = [];
            
            // 更好的多行處理邏輯
            let currentRecord = '';
            let inMultiLineField = false;
            
            for (let i = 1; i < lines.length; i++) { // 跳過標題行
                let line = lines[i].trim();
                if (!line) continue;
                
                console.log(`處理第 ${i} 行:`, line);
                
                // 如果目前沒有未完成的記錄，且這行以時間戳記開始
                if (!currentRecord && line.match(/^\d{4}\/\d{1,2}\/\d{1,2}/)) {
                    currentRecord = line;
                } else if (currentRecord) {
                    // 有未完成的記錄，將這行加入
                    currentRecord += '\n' + line;
                } else {
                    // 不是時間戳記開頭且沒有未完成記錄，跳過（可能是標題行的一部分）
                    continue;
                }
                
                // 檢查這個記錄是否完整（計算引號數量）
                const quoteCount = (currentRecord.match(/"/g) || []).length;
                const isComplete = quoteCount % 2 === 0; // 偶數表示引號已配對
                
                if (isComplete) {
                    // 記錄完整，開始解析
                    console.log('完整記錄:', currentRecord);
                    
                    // 手動解析 CSV 行，處理引號內的逗號和換行
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    let j = 0;
                    
                    while (j < currentRecord.length) {
                        const char = currentRecord[j];
                        
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim().replace(/^"|"$/g, ''));
                            current = '';
                            j++;
                            continue;
                        } else {
                            current += char;
                        }
                        j++;
                    }
                    values.push(current.trim().replace(/^"|"$/g, ''));
                    
                    console.log('解析結果:', values);
                    
                    // 檢查是否有足夠的欄位
                    if (values.length >= 4 && values[0] && values[1]) {
                        const timeString = values[0];
                        const name = values[1];
                        const referral = values[2];
                        const info = values[3];
                        
                        // 檢查是否為有效的時間戳記
                        if (timeString.match(/^\d{4}\/\d{1,2}\/\d{1,2}/)) {
                            let parsedDate;
                            
                            try {
                                if (timeString.includes('上午') || timeString.includes('下午')) {
                                    let cleanedString = timeString.replace('上午', ' AM').replace('下午', ' PM');
                                    parsedDate = new Date(cleanedString);
                                } else {
                                    parsedDate = new Date(timeString);
                                }
                                
                                if (isNaN(parsedDate.getTime())) {
                                    const altFormat = timeString.replace(/\//g, '-');
                                    parsedDate = new Date(altFormat);
                                }
                                
                                if (isNaN(parsedDate.getTime())) {
                                    const match = timeString.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})\s+(.+)/);
                                    if (match) {
                                        const [, year, month, day, timeStr] = match;
                                        let hour, minute, second;
                                        
                                        if (timeStr.includes('上午') || timeStr.includes('下午')) {
                                            const isPM = timeStr.includes('下午');
                                            const timeMatch = timeStr.match(/(\d{1,2}):(\d{1,2}):(\d{1,2})/);
                                            if (timeMatch) {
                                                hour = parseInt(timeMatch[1]);
                                                minute = parseInt(timeMatch[2]);
                                                second = parseInt(timeMatch[3]);
                                                
                                                if (isPM && hour !== 12) hour += 12;
                                                else if (!isPM && hour === 12) hour = 0;
                                            }
                                        } else {
                                            const timeMatch = timeStr.match(/(\d{1,2}):(\d{1,2}):(\d{1,2})/);
                                            if (timeMatch) {
                                                hour = parseInt(timeMatch[1]);
                                                minute = parseInt(timeMatch[2]);
                                                second = parseInt(timeMatch[3]);
                                            }
                                        }
                                        
                                        if (hour !== undefined) {
                                            parsedDate = new Date(parseInt(year), parseInt(month) - 1, parseInt(day), hour, minute, second);
                                        }
                                    }
                                }
                                
                                if (isNaN(parsedDate.getTime())) {
                                    parsedDate = new Date();
                                }
                            } catch {
                                parsedDate = new Date();
                            }
                            
                            const rowData = {
                                時間戳記: timeString,
                                名字: name,
                                需要的引薦: referral,
                                其他資訊: info,
                                parsedDate: parsedDate
                            };
                            
                            rows.push(rowData);
                            console.log('成功加入資料:', rowData);
                        }
                    }
                    
                    // 重置
                    currentRecord = '';
                }
            }
            
            // 按時間戳記降序排序
            rows.sort((a, b) => b.parsedDate.getTime() - a.parsedDate.getTime());
            
            // 加上除錯資訊
            console.log('解析後的所有資料:', rows);
            
            // 去除重複名字，保留最新的記錄
            const uniqueRows = [];
            const seenNames = new Set();
            
            for (const row of rows) {
                if (!seenNames.has(row.名字)) {
                    seenNames.add(row.名字);
                    uniqueRows.push(row);
                    console.log('加入資料:', row.名字);
                } else {
                    console.log('重複名字，跳過:', row.名字);
                }
            }
            
            console.log('最終顯示資料:', uniqueRows);
            return uniqueRows;
        }

        // 格式化日期
        function formatDate(dateString) {
            try {
                let date;
                
                // Google 表單時間戳記可能的格式
                // 例如: "2025/8/15 下午3:45:30" 或 "2025/8/15 15:45:30"
                if (dateString.includes('上午') || dateString.includes('下午')) {
                    // 處理中文 AM/PM 格式
                    let cleanedString = dateString.replace('上午', ' AM').replace('下午', ' PM');
                    date = new Date(cleanedString);
                } else {
                    // 嘗試直接解析
                    date = new Date(dateString);
                }
                
                // 如果還是無效，嘗試其他常見格式
                if (isNaN(date.getTime())) {
                    // 嘗試將斜線替換為連字號
                    const altFormat = dateString.replace(/\//g, '-');
                    date = new Date(altFormat);
                }
                
                // 如果還是無效，嘗試手動解析 "YYYY/M/D HH:MM:SS" 格式
                if (isNaN(date.getTime())) {
                    const match = dateString.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})\s+(.+)/);
                    if (match) {
                        const [, year, month, day, timeStr] = match;
                        let hour, minute, second;
                        
                        if (timeStr.includes('上午') || timeStr.includes('下午')) {
                            const isPM = timeStr.includes('下午');
                            const timeMatch = timeStr.match(/(\d{1,2}):(\d{1,2}):(\d{1,2})/);
                            if (timeMatch) {
                                hour = parseInt(timeMatch[1]);
                                minute = parseInt(timeMatch[2]);
                                second = parseInt(timeMatch[3]);
                                
                                if (isPM && hour !== 12) hour += 12;
                                else if (!isPM && hour === 12) hour = 0;
                            }
                        } else {
                            const timeMatch = timeStr.match(/(\d{1,2}):(\d{1,2}):(\d{1,2})/);
                            if (timeMatch) {
                                hour = parseInt(timeMatch[1]);
                                minute = parseInt(timeMatch[2]);
                                second = parseInt(timeMatch[3]);
                            }
                        }
                        
                        if (hour !== undefined) {
                            date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day), hour, minute, second);
                        }
                    }
                }
                
                // 檢查日期是否有效
                if (isNaN(date.getTime())) {
                    return dateString; // 如果無法解析，返回原始字串
                }
                
                return date.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch {
                return dateString;
            }
        }

        // 獲取姓名首字母作為頭像
        function getNameInitial(name) {
            return name.charAt(0);
        }

        // 載入 CSV 資料
        async function loadCSV() {
            const originalContent = loadBtn.innerHTML;
            
            // 設置載入狀態
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<div class="spinner"></div> 載入中...';
            errorMsg.style.display = 'none';
            
            try {
                // 加上時間戳記避免快取問題
                const timestamp = new Date().getTime();
                const urlWithTimestamp = `${CSV_URL}&timestamp=${timestamp}`;
                const response = await fetch(urlWithTimestamp);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV 內容:', csvText);
                csvData = parseCSV(csvText);
                
                if (csvData.length === 0) {
                    throw new Error('CSV 檔案中沒有找到有效資料');
                }
                
                renderTable();
                showSuccess();
                
            } catch (error) {
                showError(`載入 CSV 檔案時發生錯誤: ${error.message}`);
            } finally {
                // 恢復按鈕狀態
                loadBtn.disabled = false;
                loadBtn.innerHTML = originalContent;
            }
        }

        // 渲染表格
        function renderTable() {
            console.log('開始渲染表格，資料筆數:', csvData.length);
            dataBody.innerHTML = '';
            mobileCards.innerHTML = '';
            
            csvData.forEach((row, index) => {
                console.log(`渲染第 ${index + 1} 筆資料:`, row.名字);
                
                // 將換行符號轉換為 HTML <br> 標籤
                const formatText = (text) => {
                    return text.replace(/\n/g, '<br>');
                };
                
                // Desktop table row
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="name-cell">
                            <div class="avatar">
                                ${getNameInitial(row.名字)}
                            </div>
                            <span>${row.名字}</span>
                        </div>
                    </td>
                    <td>
                        <div class="tag" style="white-space: normal; height: auto; line-height: 1.4;">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            <span>${formatText(row.需要的引薦)}</span>
                        </div>
                    </td>
                    <td>
                        <div class="info-cell" title="${row.其他資訊}" style="white-space: normal; overflow: visible; text-overflow: clip;">
                            ${formatText(row.其他資訊)}
                        </div>
                    </td>
                `;
                dataBody.appendChild(tr);
                
                // Mobile card
                const card = document.createElement('div');
                card.className = 'mobile-card';
                card.innerHTML = `
                    <div class="mobile-card-header">
                        <div class="avatar">
                            ${getNameInitial(row.名字)}
                        </div>
                        <div class="mobile-card-name">${row.名字}</div>
                    </div>
                    
                    <div class="mobile-card-section">
                        <div class="mobile-card-label">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            需要的引薦
                        </div>
                        <div class="mobile-referral-tag">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16" style="flex-shrink: 0; margin-top: 2px;">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            <span>${formatText(row.需要的引薦)}</span>
                        </div>
                    </div>
                    
                    <div class="mobile-card-section">
                        <div class="mobile-card-label">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                            其他資訊
                        </div>
                        <div class="mobile-info-content">
                            ${row.其他資訊 && row.其他資訊.trim() ? formatText(row.其他資訊) : '<span style="color: #9ca3af; font-style: italic;">無</span>'}
                        </div>
                    </div>
                `;
                mobileCards.appendChild(card);
                console.log(`已加入手機卡片 ${index + 1}:`, card);
            });
            
            console.log('手機卡片容器內容:', mobileCards.children.length, '個卡片');
            recordCount.textContent = csvData.length;
        }

        // 顯示成功狀態
        function showSuccess() {
            emptyState.style.display = 'none';
            dataSection.style.display = 'block';
        }

        // 顯示錯誤訊息
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            dataSection.style.display = 'none';
            emptyState.style.display = 'block';
        }

        // 綁定事件監聽器
        loadBtn.addEventListener('click', loadCSV);

        // 頁面載入完成後自動載入資料
        document.addEventListener('DOMContentLoaded', () => {
            // 頁面載入時自動執行
            loadCSV();
        });
    </script>
</body>
</html>
